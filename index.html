                text-decoration: line-through;
            }

            .header_text

                font-family: 'Roboto Condensed', sans-serif;
                color:black;
                font-style: italic;
                font-size:55px;
            }

                display:none;
            }

        </style>

    </head>

            <div class="row" style="margin-bottom:30px; margin-top:5px;">
                <div class="col-sm-10">
                    <h1 class="header_text">A simple personal finance simulator to handle your "what if" moments.</h1>
                </div>
            </div>

            <div class="row"> 

                <div class="col-sm-8">
                    <button type="button" class="btn btn-danger add_modal" style="margin-bottom:10px;" data-toggle="modal" data-target="#addModal">Add Monthly Expense</button>
                    <button type="button" class="btn btn-warning pull-right reset" style="margin-bottom:10px;">Reset Data</button>
                    <div id="results"></div>

                    <!--
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <ins class="adsbygoogle"
                         style="display:inline-block;width:728px;height:90px"

                         data-ad-slot="5232199994"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                    -->

                </div>

                <div class="col-sm-4">

                    <!--
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <ins class="adsbygoogle"
                         style="display:inline-block;width:300px;height:250px"
                         data-ad-client="ca-pub-9054084274942028"
                         data-ad-slot="6708933199"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                    -->
                    <div id="right-results"></div>
                </div>
            </div>

        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="editModalLabel">Add Monthly Expense</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" role="form" id="add_expense_form">
                      <div class="form-group">
                        <label for="monthly_payment" class="col-sm-4 control-label">Expense Label:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="expense_label_add" placeholder="Car Payment">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="monthly_payment" class="col-sm-4 control-label">Monthly Payment:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="monthly_payment_add" placeholder="400">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="total_debt" class="col-sm-4 control-label">Total Debt:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="total_debt_add" placeholder="0" value="0">
                        </div>
                      </div>

                    </form>
                </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="save_add_modal">Save</button>
              </div>

            </div>
          </div>
        </div>

        <!-- Income Modal -->
        <div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="editModalLabel">Edit your monthly income</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" role="form" id="income_form">
                      <div class="form-group">
                        <label for="monthly_payment" class="col-sm-4 control-label">Monthly Income Amount:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="monthly_income" placeholder="2500">
                        </div>
                      </div>

                    </form>
                </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="save_income_modal">Save</button>
              </div>

            </div>
          </div>
        </div>


        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <div id="edit-modal-results"></div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="delete_edit_modal">Delete Expense</button>
                <button type="button" class="btn btn-success" id="save_edit_modal">Save changes</button>
              </div>

            </div>
          </div>
        </div>


        <!-- The right sidebar template -->
        <script id="right-template" type="text/x-handlebars-template">

            <div class="panel panel-success">
              <div class="panel-heading"><b>Monthly Income:</b></div>
              <div class="panel-body">
                <h1 style="margin-top:0px;">${{monthly_income}}</h1>
                <button type="button" class="btn btn-success income_modal" style="margin-bottom:10px;" data-toggle="modal" data-target="#incomeModal">Edit Monthly Income</button>
              </div>
            </div>            

            <div class="panel panel-primary">
              <div class="panel-heading"><b>Total Monthly Payments:</b></div>
              <div class="panel-body">
                <h1 style="margin-top:0px;">${{total_monthly_payments}}</h1>
              </div>
            </div>

            <div class="panel panel-warning">
              <div class="panel-heading"><b>Total After Bills:</b></div>
              <div class="panel-body">
                <h1 style="margin-top:0px;">${{monthly_leftovers}}</h1>
              </div>
            </div>

            <div class="panel panel-danger">
                <div class="panel-heading"><b>Total Debt:</b></div>
                <div class="panel-body">
                    <h1 style="margin-top:0px;">${{total_debt}}</h1>
                </div>
            </div>

        </script>


        <!-- The main expense template -->
        <script id="results-template" type="text/x-handlebars-template">
            {{#each data}}
                <div class="list-group "  >
                  <a href="#" class="list-group-item exspense_item {{#if active}} {{else}} expense_disabled {{/if}}" data-toggle="modal" data-target="#editModal" expense_id="{{@index}}">

                    <h3 style="margin-top:0px;"><span class="label label-danger pull-right {{#if active}} {{else}} expense_disabled {{/if}}" >${{monthly_amount}}</span></h3>

                    <h4 class="list-group-item-heading">{{name}}</h4>
                    
                    <p class="list-group-item-text">
                        {{#if total_amount}} 
                           Debt Remaining: ${{total_amount}}
                           <br/>
                           Estimate Payments Remaining: {{months_left}}
                        {{/if}}
                    </p>
                  </a>
                </div>
            {{/each}}


        </script>


        <!-- The edit modal template -->
        <script id="edit-modal-template" type="text/x-handlebars-template">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="editModalLabel">{{name}}</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" id="edit_expense_form">
                  <div class="form-group">
                    <label for="expense_label" class="col-sm-4 control-label">Expense Label:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="expense_label" value="{{name}}">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="monthly_payment" class="col-sm-4 control-label">Monthly Payment:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="monthly_payment" value="{{monthly_amount}}">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="total_debt" class="col-sm-4 control-label">Total Debt:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="total_debt" value="{{total_amount}}">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="expense_active" {{#if active}} checked='true' {{/if}} value="{{active}}"> Active (used for expense calculations)
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
            </div>
        </script>
